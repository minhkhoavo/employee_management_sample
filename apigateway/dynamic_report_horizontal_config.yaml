sheets:
  - name: "Horizontal Dynamic Report"
    sections:
      - id: "dynamic_products_section"
        title: "Dynamic Product List"
        type: "full"
        show_header: true
        direction: "horizontal" # Stack horizontally
        columns:
          - field_name: "Name"
            header: "Product Name"
            width: 20
          - field_name: "MetaData"
            header: "Meta Data"
            width: 15
            locked: true
          - field_name: "Price"
            header: "Price"
            width: 10
      - id: "sales_section"
        title: "Sales Summary"
        type: "full"
        show_header: true
        direction: "horizontal" # Stack horizontally next to the previous one
        columns:
          - field_name: "Month"
            header: "Month"
            width: 15
          - field_name: "Amount"
            header: "Amount"
            width: 15
